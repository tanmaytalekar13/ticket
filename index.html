<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Show - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Book Your Show</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="movies.html">Movies</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header id="home">
    <div class="hero">
      <video autoplay muted loop class="hero-video" id="heroVideo">
        <source src="assets/video.mp4" type="video/mp4">
      </video>
      <div class="hero-text">
        <h1>Experience the Best Events and Movies</h1>
        <p>Book your tickets now!</p>
        <button id="videoControlBtn" class="btn">Pause Video</button>
      </div>
    </div>
  </header>

  <!-- Event Section -->
  <section id="events">
    <h2>Upcoming Events</h2>
    <div class="card-container" id="eventCards">
      <!-- Dynamic event cards will be inserted here via JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Book Your Show</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
